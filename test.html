<input class="first" type="text">
<input class="second">

<style type="text/css">
	*{
		padding: 5px 10px;
		margin: 0;
	}

	html{
		position: relative;
	}

	input.first{
		background: transparent;
	}

	input.second{
		color: #aaa;
		position: absolute;
		top: 10px;
		left: 20px;
		z-index: -9999;
	}
</style>

<script type="text/javascript">
	var months = new Array(
		{
			'name':'January',
			'day':31
		},{
			'name':'February',
			'day': !((new Date()).getFullYear()%2)? 29: 28
		},{
			'name':'March',
			'day':31
		},{
			'name':'April',
			'day':30
		},{
			'name':'May',
			'day':31
		},{
			'name':'June',
			'day':30
		},{
			'name':'July',
			'day':31
		},{
			'name':'August',
			'day':31
		},{
			'name':'September',
			'day':30
		},{
			'name':'October',
			'day':31
		},{
			'name':'November',
			'day':30
		},{
			'name':'December',
			'day':31
		}
	),
	input = document.querySelector("input.first"),
	inputtwo = document.querySelector("input.second"),
	position = 1,
	nameMonth = "",
	numberMonth = -1,
	currentPosition = 0,
	today = new Date();

	function DateToString (date) {
		return date.getFullYear() + " " + months[date.getMonth()].name + " " + date.getDate();
	}

	input.value = inputtwo.value = DateToString(today);

	input.addEventListener("click", function (e) {
		SelectCurrentPosition();
		e.preventDefault();
	}, false);

	function Changedate () {
		inputtwo.value = input.value;
	}

	function EnterYear (key) {
		if((key.keyCode >= 48 && key.keyCode <= 57) || (key.keyCode >= 96 && key.keyCode <= 105)){
			input.value = input.value.substr(0, currentPosition) + String.fromCharCode(key.keyCode) + input.value.substring(currentPosition + 1, input.value.length);
			currentPosition++;
			SelectCurrentPosition();
			Changedate();
		}
	}

	function ShowNameMonth () {
		var oldValue = input.value;
		input.value = oldValue.substring(0, 5) + nameMonth;
		for (var i = 0; i < months[today.getMonth()].name.length - nameMonth.length; i++) {
			input.value += " ";
		};
		input.value += oldValue.substring(oldValue.length - 3, oldValue.length);
	}

	function EnterMonth (key) {
		if((key.keyCode >= 65 && key.keyCode <= 90) || (key.keyCode >= 97 && key.keyCode <= 122)){
			nameMonth += String.fromCharCode(key.keyCode).toLowerCase();
			var	flag = false;
			for (var i = 0; i < months.length && !flag; i++) {
				if(months[i].name.substr(0, position).toLowerCase() == nameMonth.toLowerCase()){
					flag = true;
					position++;
					numberMonth = i;
				}
			};
			if(!flag){
				nameMonth = nameMonth.substr(0, position - 1);
			}
			else{
				if(nameMonth.length == 1) 
					nameMonth = nameMonth.toUpperCase();
				ShowNameMonth();
			}
		}else{
			switch(key.keyCode){
				case 8: //backspace
					if(position > 1)
						position--;
					nameMonth = nameMonth.substr(0, position - 1);
					ShowNameMonth();
					break;
				case 9: //tab
				case 32://space
				case 39://right
					nameMonth = inputtwo.value;
					ShowNameMonth();
					position = nameMonth.length + 1;
					break;
				case 38: //up
					for (var i = numberMonth - 1; i >= 0; i--) {
						if(months[i].name.substr(0, position - 1).toLowerCase() == nameMonth.toLowerCase()){
							numberMonth = i;
							break;
						}
					};
					break;
				case 40: //down
					for (var i = numberMonth + 1; i < months.length; i++) {
						if(months[i].name.substr(0, position - 1).toLowerCase() == nameMonth.toLowerCase()){
							numberMonth = i;
							break;
						}
					};
					break;
			}
		}
		ShowSecond();
	}

	function SelectCurrentPosition () {
		input.setSelectionRange(currentPosition, currentPosition + 1);
	}

	function GetSelected (el) {
		return el.value.substr(el.selectionStart, 1);
	}

	input.addEventListener("keydown", function (e) {
		e.preventDefault();
		if(currentPosition >= 0 && currentPosition <= 3){
			EnterYear(e);
		}else if(currentPosition >= 5 && currentPosition < 5 + months[today.getMonth()].name.length){
			EnterMonth(e);
		}else{
			//input day
		}
		switch(e.keyCode){
			case 37: //left
				if(currentPosition > 0)
					currentPosition--;
				SelectCurrentPosition();
				if(GetSelected(input) == " "){
					if(currentPosition > 0)
						currentPosition--;
					SelectCurrentPosition();
				}
				break;
			case 39: //right
				if(currentPosition < input.value.length - 1)
					currentPosition++;
				SelectCurrentPosition();
				if(GetSelected(input) == " "){
					if(currentPosition < input.value.length)
						currentPosition++;
					SelectCurrentPosition();
				}
				break;
		}
		console.log(currentPosition);
	}, false)

	function FixedCursorPosition () {
		if (input.setSelectionRange)
			input.setSelectionRange(position, position);
	}

	function ShowSecond () {
		if(numberMonth >= 0){
			var temp = new Date();
			temp.setMonth(numberMonth);
			inputtwo.value = DateToString(temp);
		}
		else
			inputtwo.value = "";
	}

	/*document.addEventListener("keydown", function (e) {
		console.log(e.keyIdentifier + " " + e.keyCode + " " + String.fromCharCode(e.keyCode));
	})*/
</script>
